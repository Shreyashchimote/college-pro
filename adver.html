<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Details</title>
    <style>
        body {
            background-color: black;
            background-image: linear-gradient(120deg, #2c3e50, #4ca1af);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .floating-box {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            position: absolute;
            animation: floatAnimation 5s ease-in-out infinite alternate;
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); opacity: 0.8; }
            100% { transform: translateY(-20px); opacity: 1; }
        }
        .floating-box:nth-child(1) { animation-duration: 4s; left: 20%; top: 30%; }
        .floating-box:nth-child(2) { animation-duration: 6s; left: 40%; top: 50%; }
        .floating-box:nth-child(3) { animation-duration: 8s; left: 60%; top: 20%; }
        .floating-box:nth-child(4) { animation-duration: 10s; left: 80%; top: 70%; }
    </style>
</head>
<body>
    <div class="floating-box"></div>
    <div class="floating-box"></div>
    <div class="floating-box"></div>
    <div class="floating-box"></div>
    <div class="glass-container">
        <h2 style="color: white;">Flipkart Image</h2>
        <iframe
            src="https://www.flipkart.com"
            width="600"
            height="400"
            title="Flipkart Website"
            allowfullscreen>
        </iframe>
        <br>
        <button onclick="location.href='index.html'">Back to Home</button>
    </div>
</body>
</html>
