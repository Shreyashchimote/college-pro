<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Contact Us</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background-color: #f9f9f9;
}
form {
background: #ffffff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
width: 100%;
max-width: 400px;
}

h1 {
margin-bottom: 20px;
font-size: 24px;
color: #333;
}
.form-group {
margin-bottom: 15px;
}
label {
display: block;
margin-bottom: 5px;
font-weight: bold;
color: #555;
}
input, textarea {
width: 100%;
padding: 5px;
border: 1px solid #ccc;
border-radius: 4px;
font-size: 14px;
}
input:focus, textarea:focus {
border-color: #007BFF;
outline: none;
}
button {
width: 100%;
padding: 10px;
background-color: #007BFF;
color: white;
border: none;
border-radius: 4px;
font-size: 16px;
cursor: pointer;

}
button:hover {
background-color: #0056b3;
}
.error {
color: red;
font-size: 12px;
}
</style>
</head>
<body>
<form id="contactForm">
<h1>Contact Form</h1>
<div class="form-group">
<label for="name">Name</label>
<input type="text" id="name" name="name"

placeholder="Enter your name" required>

</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email"

placeholder="Enter your email" required>

</div>
<div class="form-group">
<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone"
placeholder="Enter your phone number" pattern="[0-9]{10}"
title="Please enter a 10-digit phone number" required>

</div>
<div class="form-group">
<label for="message">Message</label>
<textarea id="message" name="message"

placeholder="Enter your message" rows="5" required></textarea>

</div>

<button onclick="location.href='home.html'">Submit</button>
</form>
</body>
</html>
